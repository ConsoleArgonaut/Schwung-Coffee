<main>
	<div class="middle">
		<h1>Beschwerdenformular</h1>
		
		<form class="complaintForm" id="complaintForm">
			<label for="email">Name</label>
			<div class="form-group">
				<input type="text" class="form-control" id="lastNameField" name="lastNameField" placeholder="Name" required>
			</div>
			
			<label for="email">Vorname</label>
			<div class="form-group">
				<input type="text" class="form-control" id="firstNameField" name="firstNameField" placeholder="Vorname" required>
			</div>
			
			<label for="email">Besuchsdatum</label>
			<div class="form-group">
				<input type="date" class="form-control" id="dateField" name="dateField" placeholder="Besuchsdatum" required>
			</div>
			
			<label for="email">E-Mail</label>
			<div class="form-group">
				<input type="email" class="form-control" id="emailField" name="emailField" placeholder="E-Mail" required>
			</div>
			
			<label for="email">Beschwerde</label>
			<div class="form-group">
				<textarea class="form-control" name ="complaintField" id="complaintField" rows="10" placeholder="Beschwerde" required></textarea>
			</div>
			<br>
			<a href="#" name="sendComplaint" id="sendComplaint" style="font-weight:bold;">Beschwerde Absenden</a><br>
			<br>
		</form>
		<br>

		<!--<form class="complaintForm" id="complaintForm">

		<div id="mailSent">
			Beschwerde wurde gesendet. Vielen Dank für ihr Feedback.
		</div>
		<br>

		<script>
            $( "#mailSent" ).slideUp();
            $( "#sendComplaint" ).click(function() {
                $( "#complaintForm" ).slideUp();
                $( "#mailSent" ).slideDown();
            });
